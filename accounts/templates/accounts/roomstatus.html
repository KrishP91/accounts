<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Rooms</title>
</head>
<body>
    <p>
        <form action="/roomlist/" method="post">
            {% csrf_token %}
            {% for room in num %}
                <br>
                {{ room.num }}
                {{ room.room_type }}
                {{ form.as_p }}
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </p>

</body>
</html>
